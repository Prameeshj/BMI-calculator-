<script>
    
            function calculateBMI() {
              var gender = document.getElementById('gender').value;
              var weight = document.getElementById('weight').value;
              var height = document.getElementById('height').value;
        
              if (!gender || !weight || !height || weight <= 0 || height <= 0) {
                return alert("Please enter valid values.");
              }
        
              var bmi = weight / (height * height);
              var category = Category(bmi);
        
              var resultElement = document.getElementById('bmiResult');
              resultElement.textContent = 'Your BMI is ' +bmi+ ' and Category is   ' + category + '';
        
        
            }
        
            function Category(bmi) {
              if (bmi < 18.5) {
                return 'Underweight';
              } else if (bmi >= 18.5 && bmi <= 24.9) {
                return 'Normal';
              } else if (bmi >= 25 && bmi <= 29.9) {
                return 'Overweight';
              } else {
                return 'Obese';
              }
            }
          </script>
